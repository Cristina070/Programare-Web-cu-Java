<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Department Manage </title>
    <link rel = "stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>Employee
<div class =  "container">
    <h1> Department Management </h1>
    <hr>
    <h2> Save Department </h2>

    <form action = "#" th:action = "@{/saveDepartment}" th:object = "${department}" method = "POST">
        <input type = "text" th:field = "*{Name}"
               placeholder = "Department Name" class = "form-control mb-4 col-4">

        <input type = "text" th:field = "*{buildingNumber}"
               placeholder = "Department Building Number" class = "form-control mb-4 col-4">


        <button type = "submit" class = "btn btn-info col-2"> Save Department</button>

    </form>


</div>
</body>
</html>
