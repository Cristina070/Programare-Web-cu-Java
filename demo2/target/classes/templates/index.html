<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Company Manage System </title>

    <link rel = "stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
   <style>
       .topnav {
        background-color: #333;
        overflow: hidden;
        }

        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        .topnav a.active {
        background-color" #04AA6D;
        color:white;
        }
   </style>
</head>
<body>

    <div class = "container my-2">
    <h1>Employees List</h1>
        <div class = "topnav">
            <a th:href = "@{/showNewEmployeeForm}" class = "active" >Add Employee </a>
        </div>



        <table border = "1" class = "table table-striped table-responsive-md">
            <thead>
                <tr>
                  <th> Employee First Name</th>
                  <th> Employee Last Name</th>
                  <th> Employee Email</th>
                  <th> Actions </th>
                </tr>

            </thead>
            <tbody>
                <tr th:each = "employee : ${listEmployees}">
                    <td th:text = "${employee.firstName}"></td>
                    <td th:text = "${employee.lastName}"></td>
                    <td th:text = "${employee.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                    <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                </tr>
            </tbody>
        </table>
    </div>

    <div class = "container my-2">
        <h1>Departments List</h1>
        <div class = "topnav">

            <a th:href = "@{/showNewDepartmentForm}" class = "active" >Add Departments </a>
        </div>



        <table border = "1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th> Department Name</th>
                <th> Department</th>
                <th> Actions </th>
            </tr>

            </thead>
            <tbody>
            <tr th:each = "department : ${listDepartments}">
                <td th:text = "${department.name}"></td>
                <td th:text = "${department.buildingNumber}"></td>
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
